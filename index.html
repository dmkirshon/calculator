<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="inputs">
            <div class="row row-one">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator add">&plus;</button>
            </div>
            <div class="row row-two"> 
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator subtract">&minus;</button>
           </div>
            <div class="row row-three">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator multiply">&times;</button>
            </div> 
            <div class="row row-four">
                <button class="number">0</button>
                <button class="equal">&equals;</button>
                <button class="operator divide">&divide;</button>
           </div> 
           <div class="row row-five">
                <button class="clear">AC</button>
                <button class="decimal">&period;</button>
                <button class="plusmn">&plusmn;</button>
                <button class="delete">&#11013;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
